<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Style+Script&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!-- <link rel="stylesheet" href="./copy.css">
     <script src="./copy.js"></script> -->
</head>

<body>
    <main class="main">
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="app-container">
            <h2 class="subtitle"><span>Today</span><img class="sun-icon" src="./images/Sun.svg" alt="sun"></h2>
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <!-- <progress id="file" value="32" max="100"> 32% </progress> -->
            <div class="progress-bar">
                <div class="progress-value"><span>2/3 Completed</span>
                    <p class="error-label">Please set all the 3 goals!</p>
                </div>
                <!-- <p class="error-label">Please set all the 3 goals!</p> -->
                <div class="goal-container completed">
                    <div class="custom-checkbox">
                        <img class="check-icons" src="./images/Group 2.svg" alt="check icons">

                    </div>
                    <input id="first" class="goal-input" type="text" placeholder="Add new goal...">
                </div>
                <div class="goal-container">
                    <div class="custom-checkbox">
                        <img class="check-icons" src="./images/Group 2.svg" alt="check icons">
                    </div>
                    <input id="second" class="goal-input" type="text" placeholder="Add new goal...">
                </div>
                <div class="goal-container completed2">
                    <div class="custom-checkbox">
                        <img class="check-icons" src="./images/Group 2.svg" alt="check icons">

                    </div>
                    <input id="third" class="goal-input" type="text" placeholder="Add new goal...">
                </div>

                <p class="quote">"Move one step ahead,today!"</p>

                <p class="made-with">Made with ❤️ by Sunil Nishad</p>
            </div>
        </div>
    </main>
</body>

</html>
